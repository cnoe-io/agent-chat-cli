[project]
name = "agent-chat-cli"
version = "0.2.2" # Update this to match tools.poetry.version to be backwards compatibility with commitizen.
description = "Multi-Protocol (A2A/MCP) Agent Chat CLI Interface"
authors = [{name = "Sri Aradhyula", email = "sraradhy@cisco.com"}]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
  "a2a-sdk>=0.2.6",
  "click>=8.2.1",
  "dotenv>=0.9.9",
  "httpx>=0.28.1",
  "httpx-sse>=0.4.0",
  "rich>=14.0.0"
]

# Make it backwards compatible with commitizen
[tool.poetry]
version = "0.2.2"

[project.scripts]
agent-chat-cli = "agent_chat_cli.__main__:cli"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
commitizen = "^4.8.3"

